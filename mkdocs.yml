site_name: FIWARE Chronos
site_url: https://fiware-chronos.readthedocs.io
site_description: FIWARE Generic Enabler for time-series forecasting integrated with Orion Context Broker.
repo_name: tcc-chronos/fiware-chronos
repo_url: https://github.com/tcc-chronos/fiware-chronos
copyright: Â© Chronos contributors

theme:
  name: material
  logo: assets/logo.png
  features:
    - content.code.copy
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode



markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - attr_list
  - fenced_code
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - mermaid2

extra_css:
  - css/custom_palette.css

nav:
  - Home: index.md
  - User Guide:
      - Overview: user-guide/overview.md
      - Quickstart API Walkthrough: user-guide/api-walkthrough.md
  - Installation & Administration:
      - Deployment: admin-guide/deployment.md
      - Installation: admin-guide/installation.md
      - Configuration: admin-guide/configuration.md
      - Operations Checklist: admin-guide/operations.md
  - Specifications:
      - Requirements: specs/requirements.md
      - Use Cases & Business Rules: specs/use-cases.md
  - Reference:
      - API Reference: reference/api.md
      - Environment Variables: reference/configuration.md
  - Developer Guide:
      - Architecture Overview (Dev): developer/architecture.md
      - Architecture Overview (Clean): architecture.md
      - Architecture Diagrams: architecture/overview.md
      - Class Diagram: architecture/class-diagram.md
      - Sequence Diagrams: architecture/sequence-diagrams.md
      - Celery Queues: architecture/celery-queues.md
      - Database Modeling: database/modeling.md
      - Testing & QA: developer/testing.md
      - Clean Architecture Data Model: clean_architecture_db.md
      - Logging & Observability: logging.md
  - Infrastructure:
      - Configuration: infrastructure/configuration.md
  - Quality Assurance:
      - Test Plan: qa/test-plan.md
      - Test Report Template: qa/test-report.md
